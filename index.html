<!DOCTYPE html>

<head>

  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>

<body>
  <header class="main-header">
    <div class="container-header container">
      <div class="logo"><a href=""><img class="c-navigation__logo-image" src="https://static.eurostar.com/shared/images/logos/logo.svg" alt="Eurostar Homepage"></a></div>
      <nav>
        <ul>
          <li><a href="#"><i class="material-icons md-dark">favorite</i></a></li>
          <li><a href="#"><i class="material-icons md-dark">person</i></a>
          </li>
        </ul>
      </nav>
    </div>

  </header>
  <section class="hero">
    <div class="container">
      <h1>99 verhalen voor op reis</h1>
      <button class="btn-main">Verras mij</button>
    </div>
  </section>
  <div class="container-flex container">

    <aside>
      <input type="checkbox" id="filter" name="filter" value="filter">
     <label class="filter" for="filter">Verijn resultaten</label>



      <form action="#">
        <fieldset>
          <legend>
            <h4>Leestijd</h4>
          </legend>
          <input type="range" multiple min="0" max="10" value="1" step="1">
        </fieldset>
      </form>

      <form action="#">
        <fieldset class="genres">
          <legend>
            <h4>Genre</h4>
          </legend>
          <div>
            <input type="checkbox" name="alles" value="all" id="alle-genres" checked>
            <label for="alle-genres">Alle Genres</label>
          </div>
          <div>
            <input type="checkbox" name="genre" value="twee" id="twee">
            <label for="twee">Opinie</label>
          </div>
          <div>
            <input type="checkbox" name="genre" value="drie" id="drie">
            <label for="drie">drie</label>
          </div>
          <div>
            <input type="checkbox" name="genre" value="vier" id="vier">
            <label for="vier">vier</label>
          </div>
          <div>
            <input type="checkbox" name="genre" value="vijf" id="vijf">
            <label for="vijf">vijf</label>
          </div>
          <div>
            <input type="checkbox" name="genre" value="zes" id="zes">
            <label for="zes">zes</label>
          </div>
          <div>
            <input type="checkbox" name="genre" value="zeven" id="zeven">
            <label for="zeven">zeven</label>
          </div>
          <div>
            <input type="checkbox" name="genre" value="acht" id="acht">
            <label for="acht">acht</label>
          </div>
          <div>
            <input type="checkbox" name="genre" value="negen" id="negen">
            <label for="negen">negen</label>
          </div>
          <div>
            <input type="checkbox" name="genre" value="tien" id="tien">
            <label for="tien">tien</label>
          </div>
          <div>
            <input type="checkbox" name="genre" value="twee" id="twee">
            <label for="twee">twee</label>
          </div>
        </fieldset>
      </form>

    </aside>
    <main>

      <section class="sortOptions">
        <form class="filter">
          <fieldset>
            <legend>
              <h4>Sorteer op</h4>
            </legend>


            <select name="Sorteer op" id="">
              <option value="Populariteit">Populariteit</option>
              <option value="Alfabetisch">Alfabetisch</option>
              <option value="Aanbevolen">Aanbevolen</option>
              <option value="Nieuw">Nieuw</option>
              <option value="Oud">Oud</option>
            </select>
          </fieldset>
        </form>
        <p>21 van de 99 items</p>
      </section>
      <section>geselecteerde filters</section>
      <section class="articles">
        <article class="article-item">
          <img alt="Hilton London Kensington" class="article-img" width="450" height="260" srcset="https://packages-assets.eurostar.com/imageRepo/4/0/54/483/860/LHRHITW_LHRHI_Exterior_6529_J.jpg?auto=format&amp;dpr=2&amp;fm=pjpg&amp;crop=faces&amp;fit=crop&amp;w=450&amp;h=260&amp;ixlib=react-7.2.0 2x, https://packages-assets.eurostar.com/imageRepo/4/0/54/483/860/LHRHITW_LHRHI_Exterior_6529_J.jpg?auto=format&amp;dpr=3&amp;fm=pjpg&amp;crop=faces&amp;fit=crop&amp;w=450&amp;h=260&amp;ixlib=react-7.2.0 3x"

          </header>

          <footer>
            <a href="verhalen/artikel/index.html">Lees veder</a>
            <div>
            <button class="favorite"><i class="material-icons">
                favorite
              </i></button>
            <a href="#"><i class="material-icons">
                save_alt
              </i></a>
              </div>
          </footer>
        </article>

      </section>
  </div>
  </main>
